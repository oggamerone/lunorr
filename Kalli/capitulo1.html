<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s ease;
        }

        header a {
            color: #4caf50;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #fff;
        }

        main {
            padding: 80px 20px 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #progress-bar {
            background-color: #333;
            height: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        #progress {
            background-color: #4caf50;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        #chapterSelect {
            padding: 10px;
            font-size: 16px;
            margin-right: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #chapterSelect:focus {
            outline: none;
            border: 1px solid #4caf50;
        }

        #chapterButtons a {
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #chapterButtons a:hover {
            background-color: #333;
        }

        #backToManga {
            margin-top: 20px;
            text-align: center;
        }

        #backToManga a {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #backToManga a:hover {
            background-color: #333;
        }

        #nextChapter {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #nextChapter a {
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #nextChapter a:hover {
            background-color: #333;
        }

        /* Adicionado estilo para o menu responsivo */
        #mobileMenu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #111;
            padding: 15px;
            z-index: 1001;
            border-radius: 0 0 0 10px;
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        #menuToggle {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 20px;
            color: #4caf50;
            cursor: pointer;
            z-index: 1002;
        }

        #menuToggle:hover {
            color: #fff;
        }

        #mobileMenu a {
            display: block;
            color: #4caf50;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #mobileMenu a:hover {
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            header a {
                display: none;
            }

            #menuToggle {
                display: block;
            }

            #navigation {
                display: none;
            }

            #mobileMenu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Adicionado menu responsivo para dispositivos móveis -->
    <div id="menuToggle" onclick="toggleMobileMenu()">☰</div>

    <div id="mobileMenu">
        <a href="#">Escolher Capítulo</a>
        <a href="#" onclick="irParaProximoCapitulo()">Próximo Capítulo</a>
        <a href="#">Voltar para o Mangá</a>
        <a href="#" onclick="esconderBarraProgresso()">Esconder Barra de Progresso</a>
        <a href="#" onclick="reiniciarPagina()">Reiniciar Página</a>
    </div>

    <header id="pageHeader">
        <div id="navigation">
            <label for="chapterSelect">Escolher Capítulo:</label>
            <select id="chapterSelect" onchange="irParaCapitulo()">
                <option value="capitulo1.html">Capítulo 1</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <div id="chapterButtons">
                <a href="#" onclick="irParaCapituloAnterior()">Capítulo Anterior</a>
                <a href="#" onclick="irParaProximoCapitulo()">Próximo Capítulo</a>
            </div>
        </div>
        
    </header>

    <main>
        <img src="https://i.imgur.com/h0QT1eC.png" alt="Descrição da imagem 1">
        <img src="https://i.imgur.com/XEewaeJ.png" alt="Descrição da imagem 2">
        <!-- Adicione mais imagens conforme necessário -->
    </main>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <script>
        var prevScrollpos = window.pageYOffset;

        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;

            if (prevScrollpos > currentScrollPos) {
                document.getElementById("pageHeader").style.top = "0";
            } else {
                document.getElementById("pageHeader").style.top = "-80px"; // Altura do cabeçalho + 10px de margem
            }

            prevScrollpos = currentScrollPos;
            atualizarBarraProgresso();
        };

        function toggleMobileMenu() {
            var mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.style.display = (mobileMenu.style.display === "block") ? "none" : "block";
        }

        function atualizarBarraProgresso() {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrollPercentage = (scrollTop / scrollHeight) * 100;
            document.getElementById("progress").style.width = scrollPercentage + "%";
        }

        function irParaCapitulo() {
            var selectedChapter = document.getElementById("chapterSelect").value;
            window.location.href = selectedChapter;
        }

        function irParaCapituloAnterior() {
            var capituloAtual = "capitulo1.html";
            var capituloAnterior = "capitulo_anterior.html"; // Substitua pelo valor real
            window.location.href = capituloAnterior;
        }

        function irParaProximoCapitulo() {
            var capituloAtual = "capitulo1.html";
            var proximoCapitulo = "proximo_capitulo.html"; // Substitua pelo valor real
            window.location.href = proximoCapitulo;
        }

        function esconderBarraProgresso() {
            document.getElementById("progress-bar").style.display = "none";
        }

        function reiniciarPagina() {
            location.reload();
        }
    </script>
</body>
</html>
